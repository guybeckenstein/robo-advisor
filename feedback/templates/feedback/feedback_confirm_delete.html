{% extends "form/base.html" %}
{% load static %}

{% block hello_block %}
{% endblock %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Feedback</legend>
                <h2>Are you sure you want to delete your feedback?</h2>
				<!--crispy forms doesn't work-->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'feedback-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}

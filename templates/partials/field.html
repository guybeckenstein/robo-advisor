{{ field|safe }}

{% if valid %}
    <input type="submit"
           name="submit"
           value="Submit"
           class="btn btn-primary"
           id="submit-id-submit"
           hx-swap-oob="true">
{% else %}
    <input type="submit"
           name="submit"
           value="Submit"
           class="btn btn-primary"
           id="submit-id-submit"
           hx-swap-oob="true"
           disabled>
{% endif %}

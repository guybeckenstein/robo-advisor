{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content card mx-auto w-75">
    <div class="row justify-content-center p-3">
      <div class="border border-light-subtle" style="background-color: #fafafa; width: 98%;">
        <h1 style="font-weight: 900;">
          Update Models Data
        </h1>
        <h5 class="text-info">
          Administration Tools enable modification of some of the metadata, which affects models directly
        </h5>
        <form action="{% url 'administrative_tools_form' %}" method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-dark">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

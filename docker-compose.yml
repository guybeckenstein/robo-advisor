version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    container_name: RoboAdvisor_Container
    ports:
      - '8000:8000'
    env_file:
      - .env.dev
    depends_on:
      - db
    restart: always
  db:
    image: postgres:15.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    container_name: Postgres_Container
    env_file:
      - .env.dev
    restart: always

volumes:
  postgres_data: